<style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --primary-light: #a78bfa;
            --secondary: #22d3ee;
            --accent: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-light: #94a3b8;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-glass: rgba(15, 23, 42, 0.85);
            --border-light: #334155;
            --border-medium: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow-x: hidden;
        }

        [data-theme="light"] body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        /* Enhanced Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(6, 182, 212, 0.3));
            filter: blur(10px);
            animation: float 20s infinite ease-in-out;
            opacity: 0.8;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(6, 182, 212, 0.4));
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            top: 60%;
            left: 80%;
            animation-delay: 5s;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.4), rgba(139, 92, 246, 0.4));
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            top: 20%;
            left: 70%;
            animation-delay: 10s;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(245, 158, 11, 0.3));
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            top: 70%;
            left: 10%;
            animation-delay: 15s;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.3), rgba(6, 182, 212, 0.3));
        }

        .shape-5 {
            width: 200px;
            height: 200px;
            top: 30%;
            left: 20%;
            animation-delay: 7s;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(245, 158, 11, 0.2));
        }

        .shape-6 {
            width: 180px;
            height: 180px;
            top: 50%;
            left: 60%;
            animation-delay: 12s;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(139, 92, 246, 0.2));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) translateX(15px) rotate(5deg) scale(1.05);
            }
            50% {
                transform: translateY(20px) translateX(-20px) rotate(-5deg) scale(0.95);
            }
            75% {
                transform: translateY(-15px) translateX(-15px) rotate(3deg) scale(1.02);
            }
        }

        /* Enhanced Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            position: relative;
            z-index: 100;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-brand:hover {
            transform: translateY(-2px);
        }

        .logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .nav-brand:hover .logo {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: var(--transition);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle:hover::before {
            left: 100%;
        }

        /* Enhanced Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s ease;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .login-card:hover .login-icon {
            transform: scale(1.05);
        }

        .login-card:hover .login-icon::before {
            left: 100%;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: var(--transition);
        }

        .login-card:hover .login-title {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
        }

        /* Enhanced Form Fields */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-light);
            transition: var(--transition);
        }

        .form-input:focus + .input-icon {
            color: var(--primary);
            transform: scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .password-toggle:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .checkbox-container:hover {
            transform: translateY(-2px);
        }

        .checkbox-input {
            display: none;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-sm);
            margin-right: 0.75rem;
            position: relative;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-input:checked + .checkbox-custom {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .checkbox-input:checked + .checkbox-custom::after {
            content: '';
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            position: absolute;
            top: 2px;
        }

        .checkbox-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .checkbox-container:hover .checkbox-label {
            color: var(--text-primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        /* Enhanced Buttons with Animations */
        .submit-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-light);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
            transition: var(--transition);
        }

        .login-card:hover .divider::before,
        .login-card:hover .divider::after {
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .divider-text {
            padding: 0 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-card:hover .divider-text {
            color: var(--primary);
        }

        .signup-button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .signup-button:hover {
            background: var(--bg-primary);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .signup-button:hover::before {
            left: 100%;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .form-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--primary-dark);
        }

        .form-footer a:hover::after {
            width: 100%;
        }

        /* Auth Message Styles */
        .auth-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--radius-lg);
            text-align: center;
            font-weight: 500;
            display: none;
            transition: var(--transition);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-message.success {
            background: rgba(34, 197, 94, 0.1);
            color: rgb(34, 197, 94);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .auth-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: rgb(239, 68, 68);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Mobile Menu Toggle Button */
        .mobile-menu-toggle {
            display: none;
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-toggle:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        /* Mobile Overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Mobile Navigation */
        .mobile-nav-links {
            position: fixed;
            top: 0;
            left: -100%;
            width: 300px;
            height: 100vh;
            background: var(--bg-glass);
            backdrop-filter: blur(30px);
            flex-direction: column;
            padding: 6rem 2rem 2rem;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            box-shadow: 8px 0 40px rgba(0, 0, 0, 0.5);
            border-right: 1px solid var(--border-light);
        }

        .mobile-nav-links.mobile-open {
            left: 0;
        }

        /* ENHANCED MOBILE MENU BUTTONS */
        .mobile-nav-links .nav-link {
            padding: 1.25rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: var(--radius-lg);
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            width: 100%;
            text-align: left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .mobile-nav-links .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .mobile-nav-links .nav-link:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: translateX(12px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: transparent;
        }

        .mobile-nav-links .nav-link:hover::before {
            left: 100%;
        }

        .mobile-nav-links .nav-link i {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .mobile-nav-links .nav-link:hover i {
            transform: scale(1.2) rotate(5deg);
            color: white;
        }

        /* Enhanced Theme Toggle Button in Mobile Menu */
        .mobile-nav-links .theme-toggle {
            margin-top: 1.5rem;
            width: 100%;
            justify-content: flex-start;
            padding: 1.25rem 1.5rem;
            border-radius: var(--radius-lg);
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .mobile-nav-links .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .mobile-nav-links .theme-toggle:hover {
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            color: white;
            transform: translateX(12px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: transparent;
        }

        .mobile-nav-links .theme-toggle:hover::before {
            left: 100%;

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- Login Form -->
    <div class="login-container">

            <div class="login-header">

                </div>

                <p class="login-subtitle">Sign in to your AIPIF account</p>
            </div>

            <form id="loginForm">
                <input type="hidden" id="csrf_token" name="csrf_token">

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required placeholder="Enter your email" class="form-input">
                        <i class="fas fa-envelope input-icon"></i>

                    <div class="input-container">
                        <input type="password" id="password" name="password" required placeholder="Enter your password" class="form-input">
                        <i class="fas fa-lock input-icon"></i>

            </form>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log(' Initializing Login Page...');

        // Initialize theme
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeToggle(currentTheme);

        // PASSWORD TOGGLE FUNCTIONALITY
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        if (passwordToggle && passwordInput) {
            console.log(' Setting up password toggle');
            passwordToggle.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                    console.log(' Password visible');
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                    console.log(' Password hidden');
                }
            });
        }

        // MOBILE MENU FUNCTIONALITY
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const mobileNavLinks = document.getElementById('mobileNavLinks');
        let mobileMenuOpen = false;

        if (mobileMenuToggle && mobileOverlay && mobileNavLinks) {
            console.log(' Setting up mobile menu');

            mobileMenuToggle.addEventListener('click', function() {
                mobileMenuOpen = !mobileMenuOpen;
                if (mobileMenuOpen) {
                    // Open mobile menu
                    mobileNavLinks.classList.add('mobile-open');
                    mobileOverlay.style.display = 'block';
                    this.innerHTML = '<i class="fas fa-times"></i>';
                    document.body.style.overflow = 'hidden';
                    setTimeout(() => {
                        mobileOverlay.style.opacity = '1';
                    }, 10);
                    console.log(' Mobile menu opened');
                } else {
                    // Close mobile menu
                    mobileNavLinks.classList.remove('mobile-open');
                    mobileOverlay.style.opacity = '0';
                    this.innerHTML = '<i class="fas fa-bars"></i>';
                    document.body.style.overflow = '';
                    setTimeout(() => {
                        mobileOverlay.style.display = 'none';
                    }, 300);
                    console.log(' Mobile menu closed');
                }
            });

            mobileOverlay.addEventListener('click', function() {
                mobileMenuOpen = false;
                mobileNavLinks.classList.remove('mobile-open');
                mobileOverlay.style.opacity = '0';
                mobileMenuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                document.body.style.overflow = '';
                setTimeout(() => {
                    mobileOverlay.style.display = 'none';
                }, 300);
                console.log(' Mobile menu closed via overlay');
            });

            // Close menu when clicking on links
            mobileNavLinks.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenuOpen = false;
                    mobileNavLinks.classList.remove('mobile-open');
                    mobileOverlay.style.opacity = '0';
                    mobileMenuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                    document.body.style.overflow = '';
                    setTimeout(() => {
                        mobileOverlay.style.display = 'none';
                    }, 300);
                    console.log(' Mobile menu closed via nav link');
                });
            });
        }

        // THEME TOGGLE FUNCTIONALITY
        const themeToggle = document.getElementById('themeToggle');
        const mobileThemeToggle = document.getElementById('mobileThemeToggle');

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);
            console.log(' Theme changed to:', newTheme);
        }

        function updateThemeToggle(theme) {
            const themeToggles = document.querySelectorAll('.theme-toggle');
            themeToggles.forEach(toggle => {
                const icon = toggle.querySelector('i');
                const text = toggle.querySelector('span');
                if (icon) {
                    icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                }
                if (text) {
                    text.textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
                }
            });
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', toggleTheme);
        }
        if (mobileThemeToggle) {
            mobileThemeToggle.addEventListener('click', toggleTheme);
        }

        // FORM SUBMISSION AND VALIDATION
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const authMessage = document.getElementById('authMessage');

        if (loginForm) {
            console.log(' Setting up login form');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log(' Login form submitted');

                const formData = new FormData(this);
                const email = formData.get('email');
                const password = formData.get('password');

                // Basic validation
                if (!email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                // Show loading state
                setButtonLoading(loginButton, true);

                try {
                    console.log(' Sending login request...');

                    // API call without CSRF token (correct for login)
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showMessage('Login successful! Redirecting...', 'success');

                        // Store auth data
                        localStorage.setItem('authToken', result.access_token);
                        localStorage.setItem('userData', JSON.stringify(result.user));

                        // Redirect after success
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                    } else {
                        const errorData = await response.json();
                        showMessage(errorData.detail || 'Login failed', 'error');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    setButtonLoading(loginButton, false);
                }
            });

            // Real-time form validation
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (emailInput) {
                emailInput.addEventListener('input', validateField);
                emailInput.addEventListener('blur', validateField);
            }
            if (passwordInput) {
                passwordInput.addEventListener('input', validateField);
                passwordInput.addEventListener('blur', validateField);
            }
        }

        // FORM VALIDATION FUNCTIONS
        function validateField(e) {
            const input = e.target;
            input.classList.remove('valid', 'invalid');

            if (input.value.trim() === '') return;

            if (input.checkValidity()) {
                input.classList.add('valid');
            } else {
                input.classList.add('invalid');
            }
        }

        function setButtonLoading(button, isLoading) {
            if (!button) return;

            if (isLoading) {
                button.disabled = true;
                button.classList.add('loading');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            } else {
                button.disabled = false;
                button.classList.remove('loading');
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        function showMessage(message, type = 'info') {
            if (!authMessage) return;

            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };

            authMessage.innerHTML = `
                <div class="message ${type}">
                    <i class="fas fa-${icons[type] || 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;

            authMessage.style.display = 'block';

            // Auto-hide success and info messages
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    authMessage.style.display = 'none';
                }, type === 'success' ? 5000 : 3000);
            }
        }

        // Check if user is already authenticated
        function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (token) {
                console.log(' User is already authenticated');
                showMessage('You are already logged in. Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            }
        }

        // Run authentication check
        checkAuthentication();

        console.log(' Login page initialization complete!');
    });

    // Shake animation for form errors
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .fa-spin {
            animation: fa-spin 1s infinite linear;
        }
        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    `;
